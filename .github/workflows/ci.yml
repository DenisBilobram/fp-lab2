name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v2

      # 2. Set up Elixir
      - name: Set up Elixir
        uses: actions/setup-elixir@v1
        with:
          elixir-version: '1.17.3' # Define the elixir version [required]
          otp-version: '27' # Define the OTP version [required]

      - name: Install Dependencies
        run: mix deps.get
      - name: Run Tests
        run: mix test
      - name: Run credo code analyser
        run: mix credo --strict